<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Event</title>
  </head>
  <body>
    <div id="app">
      <button @click="counter++">Nb click {{ counter }}</button>
      <hr/>
      <button @click="minCounter">Method minCounter</button>
      <hr/>
      <button @click="sayHi('Peter', $event)">Say Hi</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          counter: 0
        },
        methods: {
          minCounter: function(event) {
            console.log(event);
            this.counter--
          },
          sayHi: function(name, event) {
            console.log(event);
            alert(`Salut ${name}`)
          }
        }
      })
    </script>
  </body>
</html>
