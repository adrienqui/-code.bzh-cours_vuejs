<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Instance de Vue & LifeCycle</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        created: function () {
          console.log(new Date().toLocaleString())
        }
      })
    </script>
  </body>
</html>
